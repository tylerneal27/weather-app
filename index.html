<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather dashboard</title>
  </head>
  <body>
    <header class="jumbotron jumbotron-fluid p-3 mb-2 bg-info text-white">
      <h1 class="d-flex justify-content-center">Weather dashboard</h1>
    </header>
    <!-- Optional JavaScript; choose one of the two! -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-3">
          <h2>Search for a city.</h2>
          <input class="form-control" type="text" id="cityInputs" placeholder="City Name"/><br>
          <button class="btn btn-primary btn-block" type="button" id="citySearch">Search</button>
          <hr id="historyDivider" hidden>
          <div id="searchHistory"></div>
        </div>
        <div class="col-9">
          <div class="currentWeather" id="currentWeather" hidden>
            <h3 id="cityName"></h3>
            <h5 id="date"></h5>
            <img id="weatherIcon" src="" alt="icon describing the weather." />
            <p>Temp: <span id="temp"></span></p>
            <p>UV Index: <span id="uvIndex"></span></p>
            <p>Humidity: <span id="humidity"></span></p>
            <p>Wind Speed: <span id="wind"></span></p>
          </div>
          <div></div>
        </div>
      </div>
    </div>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
